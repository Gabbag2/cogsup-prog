<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 10;
    const KEYS = ['orange', 'blue', 'green', 'red'];

    function createShuffledListOfTrials(keys, trialsPerKey){
      let possibleTrials = [];
      

      for (let k = 0; k < keys.length; k += 1){
        const randomColor = jsPsych.randomization.sampleWithoutReplacement(keys, 1)[0];
        possibleTrials.push({
          type: jsPsychHtmlKeyboardResponse,
          stimulus: `<p style="font-size: 40px; color: ${randomColor};">${keys[k]}</p>`,
          choices: ['ArrowLeft', 'ArrowRight']
        });
      }

      return jsPsych.randomization.repeat(possibleTrials, trialsPerKey);
    }

  </script>
  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "Thank you!";
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.
          You will see one of the following colors displayed on the screen (${KEYS[0]}, ${KEYS[1]}, ${KEYS[2]}, or ${KEYS[3]}).</p>
        <p> Your role will be to press right if it corresponds and left if not.
          <b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
        `
    };

    let trials = createShuffledListOfTrials(KEYS, NUMBER_OF_TRIALS_PER_KEY);

    let timeline = [helloTrial];
    let fixation = {
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      trial_duration: 1000,
      stimulus: `
        <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
          <svg width="120" height="120">
            <line x1="60" y1="0" x2="60" y2="120" stroke="black" stroke-width="10"/>
            <line x1="0" y1="60" x2="120" y2="60" stroke="black" stroke-width="10"/>
          </svg>
        </div>
      `
    };



    for (let trial of trials){
      timeline.push(trial, fixation);
    }
    jsPsych.run(timeline);
  </script>
</html>
